<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template 0.0.1</title>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Main wrap -->
<main class="wrap">

    <!-- Header -->
    <header class="header">
        <div class="main">
            <div class="hedear-left">
                <div class="logo"><a href=""><img src="images/logo.svg" alt="Logo" width="122" height="50"/></a></div>
                <nav class="navigation">
                    <ul>
                        <li><a href="#">о компании</a></li>
                        <li><a href="#">услуги</a></li>
                        <li><a href="#">портфолио</a></li>
                        <li><a href="#">блог</a></li>
                        <li><a href="#">контакты</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hedaer-right">
                <div class="hedaer-right-phone"><p>0&ndash;800&ndash;750&ndash;752 Бесплатно&nbsp;по&nbsp;Украине</p>
                </div>
                <div class="hedaer-right-form">
                    <form action="/" method="post">
                        <select class="location" name="city">
                            <option value="Днепропетровск">Днепропетровск</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!-- Section Sub header -->
    <section class="content-block content-block-1 sub_header">
        <div class="main">
            <div class="sub_header-block">
                <div class="sub_header-item">
                    <img src="images/fast_site-icon.png" alt="icon" width="60" height="60">
                    <span>Быстрый сайт</span>
                </div>
                <div class="sub_header-item">
                    <img src="images/icon-price.png" alt="price" width="38" height="38">
                    <span>Цена: от 3000 грн</span>
                </div>
                <div class="sub_header-item">
                    <img src="images/icon-date.png" alt="date" width="38" height="38">
                    <span>Срок: до 7 дней</span>
                </div>
            </div>
        </div>
    </section>
    <!-- End section Sub header -->

    <!-- Section Form-block -->
    <section class="content-block content-block-2 form-block">
        <div class="main">
            <div class="form-block-wrapper">
                <div class="form-block-image"><img src="images/fast_site-banner.png" alt="Fast_site" width="605" height="375"></div>
                <div class="form-block-item">
                    <form action="">
                        <input class="form-block-item__input" name="Name" type="text" placeholder="Имя">
                        <input class="form-block-item__input" name="Phone" type="tel" placeholder="Телефон">
                        <textarea class="form-block-item__comment" name="Comment" placeholder="Напишите свой вопрос. Наш менеджер свяжится и проконсультирует Вас"></textarea>
                        <input class="btn" type="submit" value="Отправить">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End section Form-block -->

    <!-- Section We do -->
    <section class="content-block content-block-3 we_do">
        <div class="main">
            
        </div>
    </section>
    <!-- End section We do -->

    <!-- Section You get -->
    <section class="content-block content-block-4 you_get">
        <div class="main">
            
        </div>
    </section>
    <!-- End section You get -->

    <!-- Section Projects -->
    <section class="content-block content-block-5 projects">
        <div class="main">
            
        </div>
    </section>
    <!-- End section Projects -->

    <!-- Footer -->
    <footer class="footer">
        <div class="main">
            <div class="footer-block-left">
                <ul>
                    <li><a href="#"><img src="images/footer-location.png" alt="location" width="38" height="38"></a>Днепропетровск, ул. Красная, 21г</li>
                    <li><a href="#"><img src="images/footer-phone.png" alt="phone" width="38" height="38"></a>0&ndash;800&ndash;750&ndash;752</li>
                    <li><a href="#"><img src="images/footer-map.png" alt="map" width="38" height="38"></a>Карта сайта</li>
                </ul>
            </div>
            <div class="footer-block-right">
                <div class="footer-block-socials"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a><a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a><a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a></div>
                <p class="footer-block__info">&copy; Penguin-studio &ndash; веб-разработка и продвижение с 2013 года</p>
            </div>
        </div>
    </footer>
    <!-- End footer -->

</main>
<!-- End main wrap -->

<!--js -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/common.min.js"></script>
<!-- end js -->

</body>
</html>
